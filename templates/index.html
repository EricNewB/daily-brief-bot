<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Brief Bot - 控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold mb-8 text-center">Daily Brief Bot</h1>
        
        <!-- 主要功能按钮 -->
        <div class="space-y-4">
            <a href="/optimize" class="block w-full bg-blue-500 text-white text-center py-4 rounded-lg text-lg font-semibold hover:bg-blue-600 transition duration-200">
                优化推送
            </a>
            <a href="/edit_sections" class="block w-full bg-gray-500 text-white text-center py-4 rounded-lg text-lg font-semibold hover:bg-gray-600 transition duration-200">
                编辑板块
            </a>
        </div>

        <!-- 当前板块状态 -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">当前板块状态</h2>
            <div class="bg-white rounded-lg shadow p-4 space-y-4">
                {% for key, section in section_scores.items() %}
                <div class="border-b pb-4 last:border-b-0 last:pb-0">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium">{{ section.name }}</span>
                        <span class="text-sm text-gray-500">评分: {{ section.score }}/10</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-500 h-2.5 rounded-full" style="width: {{ section.score * 10 }}%"></div>
                    </div>
                    <p class="text-sm text-gray-600 mt-2">{{ section.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
